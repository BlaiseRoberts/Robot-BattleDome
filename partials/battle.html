								<!-- Modals -->

<div id="youWin" class="modal">
	<div class="modal-content">
	  <h4>Victory</h4>
	  <p>You've crushed your foe!</p>
	</div>
	<div class="modal-footer">
	  <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="continue()">Continue</a>
	</div>
</div>

<div id="youLose" class="modal">
	<div class="modal-content">
	  <h4>Defeat</h4>
	  <p>You've been scrapped!</p>
	</div>
	<div class="modal-footer">
	  <a href="#!/" class="modal-action modal-close waves-effect waves-green btn-flat">Try Again</a>
	</div>
</div>
								<!-- Content -->

<div class="row">
	<div class="col s6">
		<p class="nameplate">{{self.name}} the {{self.type}}, {{self.model}} with {{self.trait}}</p>
	</div>
	<div class="col s6">
		<p class="nameplate right-align">{{foe.name}} the {{foe.type}}, {{foe.model}} with {{foe.trait}}</p>
	</div>
</div>
<div class="row">
	<div class="col s5">
		<div class="progress left-align">
		  <div class="determinate" style="width: {{selfHealth}}%"></div>
		</div>
	</div>
	<div class="col s5 offset-s2">
		<div class="progress right-align">
		  <div class="determinate" style="width: {{foeHealth}}%"></div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col s4">
		<p class="left-align">{{self.health}}</p>
	</div>
	<div class="col s4 offset-s4">
		<p class="right-align">{{foe.health}}</p>
	</div>
</div>
<div class="row battlefield">
	<div class="col s4 right-align">
		<img id="playerPic" src="images/Technomancer.png">
	</div>
	<div class="col s4">
		<p>Combat Log:</p>
		<div id="combat-log" class="card-panel hoverable deep-purple lighten-4"></div>
	</div>
	<div class="col s4">
		<img id="monsterPic" src="images/Technomancer.png">
	</div>
</div>
<div class="row center-align">
	<a id="attack-button" class="deep-purple darken-3 waves-effect waves-light btn" ng-click="makeAttack()">Attack!!</a>
</div>
